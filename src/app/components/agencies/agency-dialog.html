<form (ngSubmit)="updateAge()">
        <mat-dialog-content>
          
        <div>
            <div class="text-right">
                    <button mat-icon-button color="primary" (click)="enableON()" *ngIf="empData.branchAdmin">
                          <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                  <br>
                  <div>
                  <mat-form-field>
                      <input matInput placeholder="Agency ID" [(ngModel)]="empData.ageID" name="ageID" required disabled>
                  </mat-form-field>
                  &nbsp; &nbsp;
                  <mat-form-field>
                      <input matInput placeholder="Agency Name" [(ngModel)]="empData.name" name="name"required [disabled]="enabler"> 
                  </mat-form-field>
                  &nbsp; &nbsp;
                  <mat-form-field>
                      <input matInput placeholder="Email Address" [(ngModel)]="empData.email" name="email"required email [disabled]="enabler"> 
                  </mat-form-field>
                  &nbsp; &nbsp;
                    <mat-form-field>
                        <input matInput placeholder="Phone number" [(ngModel)]="empData.phone" name="phone" required [disabled]="enabler">
                    </mat-form-field>
                    &nbsp; &nbsp;
                    <mat-form-field>
                        <input matInput placeholder="Drop Point" [(ngModel)]="empData.dropPoint" name="dropPoint" required [disabled]="enabler"> 
                    </mat-form-field>
                  </div>
                  <div >
                        <mat-form-field>
                            <input matInput placeholder="Quantity" [(ngModel)]="empData.quantity" name="quantity" required [disabled]="enabler">
                        </mat-form-field>
                        &nbsp; &nbsp;
                        <mat-form-field>
                            <input matInput placeholder="No. of Subscribers" [(ngModel)]="empData.NOS" name="NOS" required [disabled]="enabler"> 
                        </mat-form-field>
                      </div>
                    <div>
                        <mat-form-field>
                            <textarea matInput placeholder="Address" [(ngModel)]="empData.address" name="address" required [disabled]="enabler"></textarea>
                          </mat-form-field>
                          
                    </div>
        
                </div>
          </mat-dialog-content>
          <mat-dialog-actions>
            <button mat-raised-button color="primary" (click)="updateAge()" [disabled]="enabler"*ngIf="empData.branchAdmin">Update</button>
              &nbsp; &nbsp; &nbsp;
          
            <button mat-raised-button color="warn" [mat-dialog-close]="true">Close</button>
        </mat-dialog-actions>
        </form>
