<form (ngSubmit)="updateEmp()">
<mat-dialog-content>
  
<div>
    <div class="text-right">
            <button mat-icon-button color="primary" (click)="enableON()" *ngIf="empData.superAdmin">
                  <mat-icon>edit</mat-icon>
            </button>
          </div>
          <br>
          <div>
          <mat-form-field>
              <input matInput placeholder="Employee ID" [(ngModel)]="empData.empID" name="empID" required disabled>
          </mat-form-field>
          &nbsp; &nbsp;
          <mat-form-field>
              <input matInput placeholder="Employee Name" [(ngModel)]="empData.name" name="name"required [disabled]="enabler"> 
          </mat-form-field>
          &nbsp; &nbsp;
          <mat-form-field>
              <input matInput placeholder="Email Address" [(ngModel)]="empData.email" name="email"required email [disabled]="enabler"> 
          </mat-form-field>
        </div>
        <div >
            <mat-form-field>
                <input matInput placeholder="Phone number" [(ngModel)]="empData.phone" name="phone" required [disabled]="enabler">
            </mat-form-field>
            &nbsp; &nbsp;
            <mat-form-field>
                <input matInput placeholder="Aadhar number" [(ngModel)]="empData.aadhar" name="aadhar" required [disabled]="enabler"> 
            </mat-form-field>
          </div>
          <div>
              <mat-form-field>
                  <mat-select placeholder="Blood Group" [(value)]="empData.bloodGroup" [disabled]="enabler">
                    <mat-option *ngFor="let bg of bgs" [value]="bg.value">
                      {{bg.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                &nbsp; &nbsp;
                <mat-form-field>
                    <mat-select placeholder="Designation" [(value)]="empData.designation" [disabled]="enabler">
                      <mat-option *ngFor="let des of dess" [value]="des.value">
                        {{des.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
          </div>
            <div>
                <mat-form-field>
                    <textarea matInput placeholder="Address" [(ngModel)]="empData.address" name="address" required [disabled]="enabler"></textarea>
                  </mat-form-field>
                  
            </div>

        </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="enabler" (click)="updateEmp()" *ngIf="empData.superAdmin">Update</button>
      &nbsp; &nbsp; &nbsp;
  
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
</form>
